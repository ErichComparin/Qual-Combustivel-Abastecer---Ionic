<ion-header>
  <ion-navbar>
    <ion-title>
      Qual combustível abastecer?
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h1>Entrada de Dados</h1>

  <ion-grid>
    <ion-row>
      <ion-col col-8>
        <ion-label>Consumo Gasolina</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-input
          type="number"
          min="0.1"
          max="99"
          step="0.1"
          placeholder="km/l"
          [(ngModel)]="consumoGasolina"
          (ionChange)="calcular()"
        ></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-8>
        <ion-label>Preço Gasolina</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-input
          type="number"
          min="0.1"
          max="99"
          step="0.1"
          placeholder="R$"
          [(ngModel)]="precoGasolina"
          (ionChange)="calcular()"
        ></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-8>
          <ion-label>Consumo Álcool</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-input
          type="number"
          min="0.1"
          max="99"
          step="0.1"
          placeholder="km/l"
          [(ngModel)]="consumoAlcool"
          (ionChange)="calcular()"
        ></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-8>
          <ion-label>Preço Álcool</ion-label>
      </ion-col>
      <ion-col col-4>
          <ion-input
          type="number"
          min="0.1"
          max="99"
          step="0.1"
          placeholder="R$"
          [(ngModel)]="precoAlcool"
          (ionChange)="calcular()"
        ></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h1>Resultados</h1>

  <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-label>Gasto Gasolina</ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-input
            disabled
            [value]="gastoAlcool ? (gastoGasolina | number:'0.0-2') + 'R$/l' : 'não calculado'"
          ></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-label>Gasto Álcool</ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-input
            disabled
            [value]="gastoAlcool ? (gastoAlcool | number:'0.0-2') + 'R$/l' : 'não calculado'"
          ></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
            <h1
              style="text-align: center; color: green;"
              *ngIf="melhor == 'A'"
            >
              Melhor abastecer com Álcool
            </h1>
            <h1
              style="text-align: center; color: red;"
              *ngIf="melhor == 'G'"
            >
              Melhor abastecer com Gasolina
            </h1>
          <h1
            style="text-align: center; color: yellow;"
            *ngIf="melhor == 'E'"
          >
            Empate
          </h1>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
